<body>
    
    <script>


    calculatePrime();
    function calculatePrime (){
        let start = +prompt("Enter Starting Digit");
        let end = +prompt("last digit of prime number");

        let flag,i;
        
        for(start ; start <= end ; start++){
        flag = 0 ;

        for( i=2 ; i <= start/2 ; i++){
            if (start % i == 0){
                flag = 1;
                break;
            }
        }
        if (flag == 0){
            console.log(start);
        }

    }

    }

    </script>
</body>
